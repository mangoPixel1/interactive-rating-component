<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Rating Component | FrontendMentor.io</title>
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <button id="star"><img src="https://drive.google.com/uc?export=view&id=11bDu6qOV59qfgWJ-fJFCJviW0L106qdX"></button>
        <h1>How did we do?</h1>
        <p>Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!</p>
        <div class="rating">
          <button class="option">1</button>
          <button class="option">2</button>
          <button class="option">3</button>
          <button class="option">4</button>
          <button class="option">5</button>
        </div>
        <button id="submit">SUBMIT</button>
      </div>
    <script src="script.js"></script>
</body>
</html>
